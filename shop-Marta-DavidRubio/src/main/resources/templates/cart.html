<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardmarket Cart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/styles/cart.css}">
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>

<h2>Carrito de la compra</h2>

<div th:each=" cart : ${cartDetails}" class="cart">
    <div th:text="${cart.getProductName()}" >Nombre Producto</div>
    <div th:text="'Unidades: ' + ${cart.getQuantity()}">Cantidad Producto</div>
    <div th:text="'Precio unidad: ' + ${cart.getPrice()}" >Precio Producto</div>
    <div th:text="'Importe: ' + ${cart.getPrice() * cart.getQuantity()}" >Importe Producto</div>


</div>

<span th:text="'Total: ' + ${total}"> </span>

<a th:href="@{/cart/deleteAll}"> Borrar Carrito</a>


<div th:replace="~{/fragments/footer :: footer}"></div>

</body>

<script>
    // Función para mostrar u ocultar el menú cuando se hace clic en el ícono de hamburguesa
    function toggleMenu() {
        const menu = document.getElementById('menu');
        const hamburger = document.getElementById('hamburger');
        menu.classList.toggle('show');
        hamburger.classList.toggle('open');
    }
</script>

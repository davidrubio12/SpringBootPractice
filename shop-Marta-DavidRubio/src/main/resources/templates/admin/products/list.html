<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administración de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>

</head>
<body>

<div class="container" >
    <div style="background-color: black; color: white; padding: 10px; margin-bottom: 20px;">
    <h2>Administración de Productos</h2>
    </div>

    <div th:replace="~{/admin/adminFragmentOrder::ordenation(${products},${orderBy},${orderDir})}"></div>



    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad Stock</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockQuantity}"></td>


            <td>Acciones</td>
        </tr>
        </tbody>
    </table>
    <!-- Empieza  en la pagina 1-->

    <div th:replace="~{/admin/adminFragmentPagination::pagination(page=${products}, url='/admin/products',orderBy=${orderBy},orderDir=${orderDir})}"></div>

    <footer style="background-color: black; color: white; padding: 10px;">
        <div  class="d-flex justify-content-center">
            <p style="color:white;">Copyright@ShopDavidYMarta</p>
        </div>

    </footer>

</body>
</html>

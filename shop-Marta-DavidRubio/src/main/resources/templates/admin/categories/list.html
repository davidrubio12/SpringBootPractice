<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administración de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Administración de categorías</h2>
    <div class="d-flex align-items-center mb-3">
        <form method="get">
            <label class="me-2">Ordenar por:</label>
            <select class="form-select me-3" style="width: auto;" name="orderBy">
                <option value="id" selected>Identificador</option>
                <option value="name">Nombre</option>
                <option value="description">Descripción</option>

            </select>

            <label class="me-2">En sentido:</label>
            <select class="form-select me-3" style="width: auto;" name="orderDir">
                <option value="asc" selected>Ascendente</option>
                <option value="desc">Descendente</option>
            </select>

            <label class="me-2">En cada página:</label>
            <select class="form-select me-3" style="width: auto;" name="pageSize">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

            <button class="btn btn-primary" type="submit">Aceptar</button>
        </form>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>Acciones</td>
        </tr>
        </tbody>
    </table>
    <!-- Empieza  en la pagina 1-->
    <div th:replace="~{/admin/adminFragments::pagination(${categories})}">


</body>
</html>
